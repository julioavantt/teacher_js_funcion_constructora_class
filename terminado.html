<script>
 class CuentaBancaria {
  constructor(titular, saldoInicial = 0) {
   this.titular = titular;
   this.saldo = saldoInicial;
  }

  depositar(monto) {
   if (monto > 0) {
    this.saldo += monto;
    console.log(
     `Depósito de $${monto} realizado. Saldo actual: $${this.saldo}`
    );
   } else {
    console.log("El monto debe ser mayor a 0.");
   }
  }

  retirar(monto) {
   if (monto > 0 && monto <= this.saldo) {
    this.saldo -= monto;
    console.log(`Retiro de $${monto} realizado. Saldo actual: $${this.saldo}`);
   } else {
    console.log("Fondos insuficientes o monto inválido.");
   }
  }

  verSaldo() {
   console.log(`El saldo de ${this.titular} es: $${this.saldo}`);
  }
 }

 // Crear una cuenta
 const miCuenta = new CuentaBancaria("Juan", 1000);

 // Interactuar con la cuenta
 miCuenta.verSaldo(); // Saldo inicial
 miCuenta.depositar(500); // Depositar dinero
 miCuenta.retirar(300); // Retirar dinero
 miCuenta.retirar(2000); // Intentar retirar más de lo que hay

 console.dir(miCuenta);
</script>
